<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Josefin+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Pup Pathways</title>
</head>
<body>
    <div class="page_holder" id="register_page">
        <header class="p-3 mb-3 border-bottom" id="register_header">
            <div class="header-container d-flex justify-content-between align-items-center">
                <div class="d-flex flex-wrap align-items-center w-50">
                    <div id="login_logo" class="d-flex">
                        <img src="../static/images/dog-paw.png" alt="dog_paw_logo">
                        <h1 id="logo-text">Pup Pathways</h1>
                    </div>
                </div>
                <a href="/" class="btn btn-outline-dark mb-0" id="return_button">Return to Login</a>
            </div>
        </header>
        <div id="wrapper" class="d-flex justify-content-center align-items-center">
            <div class="card w-75">
                <div class="card-body not-login-card">
                    <form action="/register/submit_user_info" method="POST" class="w-75 mx-auto form_wrap">
                        <h2>Welcome to Pup Pathways!</h2>
                        <h3>Get started by creating an account.</h3>
                        
                        <div class="progress_header">
                            <ul>
                                <li class="active form_1_progressbar">
                                    <div>
                                        <p>1</p>
                                    </div>
                                </li>
                                <li class="form_2_progressbar">
                                    <div>
                                        <p>2</p>
                                    </div>
                                </li>
                                <li class="form_3_progressbar">
                                    <div>
                                        <p>3</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <div class="validation_container d-flex justify-content-center align-items-center">
                                    <p class="validation_errors card w-50">**{{message}}</p>
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <div class="form_1 data_info">
                            <h2>Your Info</h2>
                            <div class="form_container">
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Enter your first name" name="first_name">
                                    <label for="floatingInput">First Name</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Enter your last name" name="last_name">
                                    <label for="floatingInput">Last Name</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Your pet's breed" name="pet_breed">
                                    <label for="floatingInput">Your birthday</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="btns_wrap"></div>
                        
                        <div class="form-floating">
                            <input type="email" class="form-control" placeholder="name@example.com" name="email">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                
                        <!-- Sign Up Button -->
                        <div class="d-flex justify-content-center align-items-center mt-4">
                            <button class="btn btn-outline-light w-50" type="submit">Continue..</button>
                        </div>
                
                        <!-- Return to Sign In Button -->
                        <div class="d-flex justify-content-center align-items-center" id="dashboard-navigation">
                            <a href="/" class="btn btn-outline-light">Return To Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
