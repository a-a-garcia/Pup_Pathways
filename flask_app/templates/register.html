<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Josefin+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}" defer></script>
    <title>Pup Pathways</title>
</head>
<body>
    <div class="page_holder" id="register_page">
        <header class="p-3 mb-3 border-bottom" id="register_header">
            <div class="header-container d-flex justify-content-between align-items-center">
                <div class="d-flex flex-wrap align-items-center w-50">
                    <div id="login_logo" class="d-flex">
                        <img src="../static/images/dog-paw.png" alt="dog_paw_logo">
                        <h1 id="logo-text">Pup Pathways</h1>
                    </div>
                </div>
                <a href="/" class="btn btn-outline-dark mb-0" id="return_button">Return to Login</a>
            </div>
        </header>
        <div class="wrapper">
            <div class="header">
                <ul>
                    <li class="active form_1_progressbar">
                        <div>
                            <p>1</p>
                        </div>
                    </li>
                    <li class="form_2_progressbar">
                        <div>
                            <p>2</p>
                        </div>
                    </li>
                    <li class="form_3_progressbar">
                        <div>
                            <p>3</p>
                        </div>
                    </li>
                </ul>
            </div>
        
            <div class="form_wrap d-flex justify-content-center">
                <div class="form_1 data_info w-50">
                    <h2>Signup Info</h2>
                    <form action="">
                        <div class="form_container">
                            <div class="form-floating mb-4">
                                <input class="form-control" type="text" name="email" id="floatingEmailInput" placeholder="name@example.com">
                                <label for="floatingEmailInput" id="floatingEmailLabel">Enter your email address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input class="form-control" type="password" name="password" id="floatingPasswordInput" placeholder="null">
                                <label for="floatingPasswordInput" id="floatingPasswordLabel">Make a password</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input class="form-control" type="password" name="confirm_password" id="floatingConfirmPasswordInput" placeholder="null">
                                <label for="floatingConfirmPasswordInput" id="floatingConfirmPasswordLabel">Confirm your password</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form_2 data_info w-50"  style="display: none">
                    <h2>Personal Info</h2>
                    <form action="">
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="user_name">User Name</label>
                                <input type="text" name="user_name" id="user_name">
                            </div>
                            <div class="input_wrap">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div class="input_wrap">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form_3 data_info w-50"  style="display: none">
                    <h2>Professional Info</h2>
                    <form action="">
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="current_company">Current Company</label>
                                <input type="text" name="current_company" id="current_company">
                            </div>
                            <div class="input_wrap">
                                <label for="total_experience">Total Experience</label>
                                <input type="text" name="total_experience" id="total_experience">
                            </div>
                            <div class="input_wrap">
                                <label for="designation">Designation</label>
                                <input type="text" name="designation" id="designation">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="btns_wrap">
                <div class="common_btns form_1_btns">
                    <button type="button" class="btn_next">Next
                        <span class="icon">
                            <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                        </span>
                    </button>
                </div>
                <div class="common_btns form_2_btns" style="display: none">
                    <button type="button"  class="btn_back">
                        <span class="icon">
                            <ion-icon name="arrow-back-circle-outline"></ion-icon>
                        </span>
                        Back
                    </button>
                    <button type="button"  class="btn_next">Next
                        <span class="icon">
                            <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                        </span>
                    </button>
                </div>
                <div class="common_btns form_3_btns"  style="display: none">
                    <button type="button"  class="btn_back">
                        <span class="icon">
                            <ion-icon name="arrow-back-circle-outline"></ion-icon>
                        </span>
                        Back
                    </button>
                    <button type="button" class="btn_done">Done
                        <span class="icon"></span>
                    </button>
                </div>
            </div>
        </div>        
    </div>
</body>
