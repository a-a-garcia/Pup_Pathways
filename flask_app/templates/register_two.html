<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Josefin+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Pup Pathways</title>
</head>
<body>
    <div class="page_holder" id="register_2_page">
        <header class="p-3 mb-3 border-bottom" id="register_header">
            <div class="header-container d-flex justify-content-between align-items-center">
                <div class="d-flex flex-wrap align-items-center w-50">
                    <div id="login_logo" class="d-flex">
                        <img src="../static/images/dog-paw.png" alt="dog_paw_logo">
                        <h1 id="logo-text">Pup Pathways</h1>
                    </div>
                </div>
                <a href="/" class="btn btn-outline-dark mb-0" id="return_button">Return to Login</a>
            </div>
        </header>
        <div id="wrapper" class="d-flex justify-content-center align-items-center">
            <div class="card w-75">
                <div class="card-body not-login-card">
                    <form action="/register/submit" method="POST">
                        <h3>Next, tell us a little bit about your dog!</h3>
                        
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <div class="validation_container d-flex justify-content-center align-items-center">
                                    <p class="validation_errors card w-50">**{{message}}</p>
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
    
                        <div class="container">
                            <div class="row">
                                <!-- Left Column -->
                                <div class="col d-flex flex-column justify-content-center align-items-center">
                                    <div class="form-floating w-75">
                                        <input type="text" class="form-control" placeholder="Enter your first name" name="first_name">
                                        <label for="floatingInput">Your dog's name</label>
                                    </div>
                                    <div class="form-floating w-75">
                                        <input type="text" class="form-control" placeholder="Enter your last name" name="last_name">
                                        <label for="floatingInput">Your dog's breed</label>
                                    </div>
                                    <select class="form-select form-select-lg mb-3 w-75" aria-label=".form-select-lg example">
                                        <option selected>You dog's size</option>
                                        <option value="small">Small - 30 lbs or less</option>
                                        <option value="medium">Medium - 30 to 55 lbs</option>
                                        <option value="large">Large - 55+ lbs</option>
                                    </select>
                                </div>
                        
                                <!-- Right Column -->
                                <div class="col d-flex flex-column justify-content-center align-items-center">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Tell us a little about your dog!" id="about_dog"></textarea>
                                        <label for="floatingTextarea2">Tell us a little about your dog!</label>
                                      </div>
                                </div>
                            </div>
                        
                            <!-- Sign Up Button -->
                            <div class="row d-flex justify-content-center align-items-center mt-4">
                                <button class="btn btn-outline-light w-25" type="submit">Sign Up!</button>
                            </div>
                        
                            <!-- Return to Sign In Button -->
                            <div class="row d-flex justify-content-center align-items-center" id="dashboard-navigation">
                                <a href="/register" class="btn btn-outline-light">Go back</a>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
