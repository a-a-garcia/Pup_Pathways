<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Josefin+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Pup Pathways</title>
</head>
<body>
    <div id="home-page-wrapper">
        <div class="card login-card">
            <div id="login_logo" class="d-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='/images/dog-paw.png') }}"> <!--<a href="https://www.flaticon.com/free-icons/dog" title="dog icons">Dog icons created by Freepik - Flaticon</a>-->
                <h1 class="fw-normal"><b>Pup Pathways</b></h1>
            </div>
            <form class="card mt-5" action="/login" method="POST">
                <h2 class="p-2">Welcome!</h2>
                <h2 id="please_login" class="p-2">Login:</h2>
                <div class="login-card-inputs d-flex flex-column justify-content-center align-items-center">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <p class="validation_errors"></p>
                <div class="login-card-buttons d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-danger w-40 py-2 custom-shadow" type="submit">Sign in</button>
                    <a class="btn btn-danger w-40 py-2" href="/register">Register</a>
                </div>
            </form>
        </div>
        <div class="img-background"><img src="../static/images/main_image_login.gif"></div>
    </div>
</body>
</html>
